<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет эльмин</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px white; /* Светящееся */
        }

        .button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .button:hover {
            box-shadow: 0 0 15px white; /* Светящееся при наведении */
        }
    </style>
</head>
<body>
    <h1>Привет эльмин! Нажми кнопку</h1>
    <button class="button">Нажимай</button>
</body>
</html>
